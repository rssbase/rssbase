services:

  tools:
    image: rssbase-tools # cf make build
    command: sleep 999d
    volumes:
      - ./:/app/

  web-server:
    extra_hosts:
      - host.docker.internal:host-gateway
    image: rssbase-dev-web-server # cf make build
    ports:
      # HTTP
      - target: 80
        published: 80
        protocol: tcp
      # HTTPS
      - target: 443
        published: 443
        protocol: tcp
      # HTTP/3
      - target: 443
        published: 443
        protocol: udp
    volumes:
      - ./:/app/
